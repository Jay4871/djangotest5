<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/bootstrap/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap/csrfajax.js"></script>
</head>
<body>
<form action="/reguser/" method="post">
    {% csrf_token %}
    <p>
        用户名<input id="name"  type="text" name="name">
        <span id="info" style="color: red"></span>
         <span id="info" style="color: red">{{ error.name }}</span>
    </p>

     <p>
        密码 <input  type="text" name="age">
         <span id="info" style="color: #ff0000">{{ error.password }}</span>
     </p>

    <p>
        <input type="submit" value="submit">

    </p>



</form>


<script>
    $(function () {

        $('#name').on('input',function () {
                    $.ajax({
                        url:'/reg/',
                        type:'post',
                        dataType:'json',
                        data:{'name':$('#name').val()},
                        success:function (data) {
                                     $("#info").text(data.info)
                        }
                    })

        })


    })



</script>
</body>
</html>
